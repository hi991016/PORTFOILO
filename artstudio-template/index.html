<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- TYPOGRAPHY -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One|Roboto&display=swap">
    <title>ART STUDIO</title>
</head>
<body>
    <!-- LOADING -->
    <div class="loader">
        <h6>You are art.</h6>
    </div>

    <!-- CUSTOM CURSOR -->
    <div id="cursor">
        <span class="more">
            <ion-icon name="add-circle-outline"></ion-icon>
            <!-- <h4>View</h4> -->
        </span>
    </div>

    <div id="brand">
        <a href="#">ART<span>Studio</span></a>
    </div>

    <nav>
        <ul>
            <li><a href="#">team</a></li>
            <li><a href="#">workshops</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">contact</a></li>
        </ul>

        <div class="toggler">
            <ion-icon class="open" name="menu"></ion-icon>
            <ion-icon class="close" name="close"></ion-icon>
        </div>
    </nav>

    <div class="social-media">
        <ul>
            <li>
                <a href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
            </li>
        </ul>
    </div>

    <section id="hero-section">
        <h1>everythingislove</h1>

        <h2>
            <span>heal,</span>
            <span>learn,</span>
            <span>grow,</span>
            <span>love,</span>
        </h2>

        <div class="hero-img"></div>
    </section>

    <section id="gallery-section">
        <!-- .img-container*6>img[src=./assets/img/$.jpg alt=img-$]+h4 -->
        <div class="img-container">
            <img src="./assets/img/1.jpg" alt="img-1">
            <h4>lorem ipsum.</h4>
        </div>
        <div class="img-container">
            <img src="./assets/img/2.jpg" alt="img-2">
            <h4>dolor sit.</h4>
        </div>
        <div class="img-container">
            <img src="./assets/img/3.jpg" alt="img-3">
            <h4>amet consectetur.</h4>
        </div>
        <div class="img-container">
            <img src="./assets/img/4.jpg" alt="img-4">
            <h4>adipisicing elit.</h4>
        </div>
        <div class="img-container">
            <img src="./assets/img/5.jpg" alt="img-5">
            <h4>dolore nisi.</h4>
        </div>
        <div class="img-container">
            <img src="./assets/img/6.jpg" alt="img-6">
            <h4>enim earum.</h4>
        </div>
    </section>

    <section id="footer-section">
        <div class="link"><a href="#">contact</a></div>
        <div class="link"><a href="#">team</a></div>
    </section>
    
    <!-- IONICONS -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <!-- JQUERY & GSAP (TWEENMAX) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <!-- JS -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
