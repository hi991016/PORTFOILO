<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICONS -->
    <link rel="shortcut icon" href="./assets/img/nike.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Nike Air Max Motion 2</title>
</head>
<body>
    <!-- ===== HEADER ===== -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="nav_toggle" id="nav-toggle">
                <img src="./assets/icons/icon-menu.svg" alt="">
            </div>

            <div class="nav_logo">
                <a href=""><img src="./assets/icons/nike-logo.svg" alt=""></a>
            </div>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#" class="nav_link">MEN</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">WOMEN</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">KIDS</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">CUSTOMIZE</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">SALE</a></li>
                </ul>
            </div>

            <div class="nav_shop">
                <a href=""><img src="./assets/icons/shopping-bag.svg" alt=""></a>
            </div>
        </nav>
    </header>

    <!-- ===== HOME ===== -->
    <main class="l-main bd-grid">
        <div class="home">
            <!-- ===== SNEAKER ===== -->
            <div class="sneaker">
                <div class="sneaker_figure"></div>

                <div>
                    <img src="assets/img/NikeAirMaxMotion2.png" class="sneaker_img shows" color="#a29596" alt="">
                    <img src="assets/img/NikeAirMax Motion2black.png" class="sneaker_img" color="#111" alt="">
                </div>

                <div class="sneaker_colors">
                    <span class="sneaker_color sneaker_colors-one active" primary="#a29596" color="#a29596"></span>
                    <span class="sneaker_color sneaker_colors-two" primary="#111" color="#111"></span>
                </div>
            </div>

            <!-- ===== INFORMATION ===== -->
            <div class="info">
                <div class="data">
                    <span class="data_subtitle">Nike</span>
                    <h1 class="data_title">Air Max Motion 2</h1>
                    <p class="data_description">
                        THE LOOK AND FEEL OF AIR. Taking inspiration from the Air Max 270.
                    </p>
                </div>

                <!-- ===== ACTIONS ===== -->
                <div class="actions">
                    <div class="size">
                        <h3 class="size_title">Size</h3>
    
                        <div class="size_content">
                            <span class="size_contents active">8.5</span>
                            <span class="size_contents">9</span>
                            <span class="size_contents">9.5</span>
                        </div>
                    </div>
                    
                    <!-- ===== QUANTITY ===== -->
                    <div class="quantity">
                        <h3 class="quantity_title">Quantity.</h3>
                        <div class="quantity_content">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                    </div>
                </div>

                <div class="price">
                    <span class="price_title">$99.00</span>
                    <a href="#" class="price_button">ADD TO CART</a>
                </div>
            </div>
        </div>
    </main>

    <!-- ===== MAIN JS ===== -->
    <script src="assets/js/main.js"></script>
</body>
</html>
