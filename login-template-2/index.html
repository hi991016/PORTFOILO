<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./assets/img/login.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- BOX-ICON -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <title>Login</title>
</head>
<body>
    <!-- LOGIN -->
    <div class="l-form">
        <div class="shape1"></div>
        <div class="shape2"></div>

        <div class="login">
            <img class="login_img" src="assets/img/undraw_thought_process_67my.svg" alt="">

            <form action="" class="form_content">
                <h1 class="form_title">Welcome</h1>

                <div class="form_div form_div-one">
                    <div class="form_icon">
                        <i class='bx bx-user-circle'></i>
                    </div>

                    <div class="form_div-input">
                        <label for="" class="form_label">Username</label>
                        <input type="text" class="form_input">
                    </div>
                </div>

                <div class="form_div">
                    <div class="form_icon">
                        <i class='bx bx-lock'></i>
                    </div>

                    <div class="form_div-input">
                        <label for="" class="form_label">Password</label>
                        <input type="password" class="form_input">
                    </div>
                </div>

                <a href="#" class="form_forgot">Forgot Password?</a>

                <input type="submit" class="form_button" value="Login">

                <div class="form_social">
                    <span class="form_social-text">Our login with</span>

                    <a href="#" class="form_social-icon"><i class='bx bxl-facebook' ></i></a>
                    <a href="#" class="form_social-icon"><i class='bx bxl-google' ></i></a>
                    <a href="#" class="form_social-icon"><i class='bx bxl-instagram' ></i></a>
                </div>
            </form>
        </div>
    </div>

    <!-- MAIN JS -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
