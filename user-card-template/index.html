<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOX ICON -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Card</title>
</head>
<body>
    <section class="card">
        <div class="card_circle card_circle1"></div>
        <div class="card_circle card_circle2"></div>

        <div class="card_container bd-container">
            <div class="card_glass">
                <img src="./assets/img/img1.jpg" alt="" class="card_img">

                <div class="card_data">
                    <h3 class="card_title">Phuong Ly</h3>
                    <span class="card_profession">Singer</span>
                </div>

                <a href="#" class="card_button">Know more</a>

                <div class="card_social">
                    <a href="#" class="card_link"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="card_link"><i class='bx bxl-facebook' ></i></a>
                    <a href="#" class="card_link"><i class='bx bxl-twitter' ></i></a>
                </div>
            </div>

            <div class="card_glass">
                <img src="./assets/img/img2.jpg" alt="" class="card_img">

                <div class="card_data">
                    <h3 class="card_title">Den Vau</h3>
                    <span class="card_profession">Rapper</span>
                </div>

                <a href="#" class="card_button">Know more</a>

                <div class="card_social">
                    <a href="#" class="card_link"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="card_link"><i class='bx bxl-facebook' ></i></a>
                    <a href="#" class="card_link"><i class='bx bxl-twitter' ></i></a>
                </div>
            </div>

            <div class="card_glass">
                <img src="./assets/img/img3.jpg" alt="" class="card_img">

                <div class="card_data">
                    <h3 class="card_title">Son Tung M-TP</h3>
                    <span class="card_profession">CEO</span>
                </div>

                <a href="#" class="card_button">Know more</a>

                <div class="card_social">
                    <a href="#" class="card_link"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="card_link"><i class='bx bxl-facebook' ></i></a>
                    <a href="#" class="card_link"><i class='bx bxl-twitter' ></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- MAINJS -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
